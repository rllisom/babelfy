<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/StyleSongs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>pedrafy</title>
</head>

<body>
    <header>
        <div class="contTitle">
            <h3>Pedrafy</h3>
            <img src="../img/logo.png" alt="Logo Pedrafy">
        </div>
    </header>

    <div class="content">

        <aside>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="category.html">Categorías</a></li>
                <li><a href="getSongs.html">Canciones</a></li>
                <li><a href="getArtists.html">Artistas</a></li>
            </ul>
        </aside>

        <main>

            <h1>Canciones</h1> 
    
            <div class="search-container">
                <input type="text" id="search" placeholder="Buscar canción" onkeyup="searchSong()" required minlength="1"
                    maxlength="30">
                <i class="bi bi-search"></i>
            </div>
            <div class="caract">
                <p>Nombre</p>
                <p>Artista</p>
                <p>Duración</p>

            </div>
                <section class="newSongContainer">
                    <div class="newSong">
                        <a onclick="createMenu()"><i class="bi bi-plus-circle"></i></a>
                    </div>
                </section>
                <!--GET ALL-->
                <section>
                    <div id="song-container">

                    </div>

                </section>


                <!-- DELETE -->
                <section>
                    <div class="box" id="open_PopUp">
                        <h4>¿Estás seguro que deseas eliminar la canción?</h4>
                        <div class="botones">
                            <button id="eliminar">SI</button>
                            <button type="button" onclick="mensajeConfirmacion()">NO</button>
                        </div>
                    </div>
                </section>

                <!-- POST -->


                <section>
                    <div class="addBoxClass" id="addBox">
                        <a class="close" onclick="createMenu()"><i class="bi bi-x-circle"></i></a>
                        <h4>Añadir Canción</h4>
                        <p>Nombre:</p>
                        <input type="text" id="songName" placeholder="Nombre de la canción" required minlength="1"
                            maxlength="30">
                        <p>Artista:</p>
                        <select id="artistSongOptions" multiple></select>
                        <p>Duración:</p>
                        <input type="number" id="duration" placeholder="Duración de la canción" required minlength="1"
                            maxlength="30">
                        <p>Fecha de salida</p>
                        <input type="date" id="releaseDate" placeholder="Fecha de salida" required minlength="1"
                            maxlength="30">
                        <p>Album</p>
                        <input type="text" id="album" placeholder="Nombre del album" required minlength="1"
                            maxlength="30">
                        <p>Categoría</p>
                        <select id="categorySongOptions">

                        </select>
                        <br>
                        <br>
                        <button onclick="createSong()">Crear</button>
                        <p id="messageError"></p>
                    </div>
                </section>
        </main>

    </div>
    <footer>
        <p>© 2025 Pedrafy | Todos los derechos reservados</p>
        <div class="footer-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <script src="../js/scriptSongs.js"></script>
    <script src="../js/scriptPutSong.js"></script>
</body>

</html>
