<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link rel="stylesheet" href="../css/styleCategory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contTitle">
            <h3>Pedrafy</h3>
            <img src="../img/logo.png" alt="Logo Pedrafy">
        </div>
    </header>

    <div class="content">
        <aside>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="category.html">Categorías</a></li>
                <li><a href="getSongs.html">Canciones</a></li>
            </ul>
        </aside>
        <main>
            <h1>Categorías</h1>
            <!-- GET ALL -->
            <section class="categories">
                <div  id="categories-container">
                    <!-- Aquí se inyectarán las categorías dinámicamente desde JavaScript -->
                </div>
            </section>
            <!-- DELETE -->
            <section>
                <div class="box" id="open_PopUp">
                    <h4>¿Estás seguro que deseas eliminar la categoría?</h4>
                        <div class="botones">
                            <button id="eliminar">SI</button>
                            <button type="button" onclick="mensajeConfirmacion()">NO</button>
                        </div>
                </div>
            </section>
            
            <!-- POST -->
            <section class="newCategoryContainer">
                <div class="newCategory">
                    <a onclick="openCreate()"><i class="bi bi-plus-circle"></i></a>
                </div>
            </section> 
            <section>
                <div id="newCatSection" class="newCategorySection">
                    <a class="close" onclick="openCreate()"><i class="bi bi-x-circle"></i></a>
                    <h2>Nombre</h2>
                    <input type="text" id="newName" placeholder=" Introduzca el nombre" required minlength="1" maxlength="20">
                    <br>
                    <p id="message"></p>
                    <button onclick="createCategory()">Crear</button>
                </div>    
            </section>
            <!-- PUT -->
            <section>
                <div id="modifyCatSection" class="newCategorySection">
                <a class="close" onclick="openModify()"><i class="bi bi-x-circle"></i></a>
                <h2>Nuevo nombre</h2>
                <input type="text" class="dataAPI" id="updateName" 
                placeholder="Introduzca el nombre" name = "name" required minlength="1" maxlength="20">
                <button onclick="guardarNombre()">Cambiar</button>
                <p id="messageUpdate"></p>
                </div>
                
            </section>
        </main>
        
    </div>
    <footer>
        <p>© 2025 Pedrafy | Todos los derechos reservados</p>
        <div class="footer-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>
    
    <script src="../js/script.js"></script>
</body>
</html>
